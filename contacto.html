      <main>
        
<section class="contact">
  <section class="contact-cover">
    <div class="contact-cover-card">
      <a href="mailto:contacto@promor.mx">
        <img class="contact-cover-icon" src="/img/icons/icon-envelope.png">
        <span class="contact-cover-email karla">contacto@promor.mx</span>
      </a>
    </div>
  </section>

  <section class="contact-form">
    <div class="contact-form-info">
      <h1 class="contact-form-title bigcaslon-medium">Contáctanos</h1>
      <span class="contact-form-desc karla">Deja tus datos y nos pondremos en contacto</span>
    </div>
    <div class="contact-form-container">
      <div class="contact-form-map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3761.772348195375!2d-96.9593427!3d19.4653796!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85db2d1bdef81f8f%3A0x238a86412a622c85!2sPromor!5e0!3m2!1sen!2smx!4v1532467066628" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <form class="contact-form-tag" name="promor-contact-form" method="post" action="http://integrations.blick.mx/promor/contact/">
        <div class="contact-form-input-container">
          <input class="contact-form-input karla" type="text" name="name" placeholder="Nombre" required>
        </div>
        <div class="contact-form-input-container">
          <input class="contact-form-input karla" type="tel" name="phone" placeholder="Teléfono">
        </div>
        <div class="contact-form-input-container">
          <input class="contact-form-input karla" type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <textarea class="contact-form-textarea karla" type="text" name="message" placeholder="Mensaje"></textarea>
        <div>
          <button class="promor-btn karla-bold" type="submit">enviar</button>
        </div>
      </form>
    </div>
  </section>
</section>
